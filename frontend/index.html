<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tienda</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav>
        <div class="logo">Gestión de Tienda</div>
        <ul class="nav-links">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#register">Agregar Producto</a></li>
            <li><a id="inventoryBtn" href="#list">Inventario</a></li>
        </ul>
    </nav>

    <section id="home" class="landing">
        <h1 id="color">Bienvenido al sistema de gestión de tienda</h1>
        <p id="color">Administra fácilmente el inventario de tu tienda.</p>
    </section>

    <section id="register" class="form-section">
        <h2 id="color">Agregar Producto</h2>
        <form id="registerForm">
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="text" id="price" placeholder="Precio" required>
            <input type="text" id="category" placeholder="Categoría" required>
            <button type="submit">Agregar</button>
            
        </form>
       
    </section>

    <!-- Modal de Inventario -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="color">Inventario</h2>
            <input type="text" id="search" placeholder="Buscar por nombre, precio o categoría">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryList">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
