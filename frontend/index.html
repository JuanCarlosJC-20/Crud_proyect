<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tienda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Mi Tienda</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button class="btn btn-primary" id="searchBtn">Buscar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- FORMULARIO DE PRODUCTO -->
            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Agregar Producto</h2>
                    </div>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="name">Nombre del Producto</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" min="0" required>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LfKGCErAAAAAMznf-AurbJyBrPxQnKcb8kfPp0a"></div>
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select class="form-control" id="category">
                                <option value="1">Electrónica</option>
                                <option value="2">Ropa</option>
                                <option value="3">Alimentos</option>
                                <option value="4">Hogar</option>
                                <option value="5">Otro</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="reset" class="btn btn-primary" id="resetBtn">Limpiar</button>
                            <button type="submit" class="btn btn-success" id="saveBtn">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- LISTA DE PRODUCTOS -->
            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Productos</h2>
                    </div>
                    <div id="productListContainer" class="scrollable-container">
                        <ul id="productList" class="product-list">
                          <!-- Aquí se agregan productos dinámicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE ELIMINACIÓN -->
   <!-- MODAL DE ELIMINACIÓN -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <h3>¿Estás seguro de que deseas eliminar este producto?</h3>
        <div class="g-recaptcha" data-sitekey="6LfKGCErAAAAAMznf-AurbJyBrPxQnKcb8kfPp0a"></div>
        <button id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
        <button id="cancelDeleteBtn" class="btn btn-secondary">Cancelar</button>
    </div>
</div>


    <!-- TOAST DE NOTIFICACIÓN -->
    <div id="toast" class="toast hidden"></div>

    <!-- JS FUNCIONAL -->
    <script src="script.js"></script>
</body>
</html>
